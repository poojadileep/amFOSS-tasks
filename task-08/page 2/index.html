<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>JS</title>
  </head>
  <body id="body">
    <!--On click of Button-1 store something in localStorage-->
    <button class="button" value="button" key="click" onclick="store()">Button-1</button>
    <!--On click of Button-2 show a popup with current time-->
    <button class="button" id="button2" onclick="TimePopUp()">Button-2</button>
    <br /><p id="demo"></p>
    <!--On click of Button-3 change the background-->
    <button class="button" id="button-3" onclick="changecolor()">Button-3</button>
    <!--On click of Button-4 refresh the page-->
    <button class="button" onclick="reload()">Button-4</button>
    <!--On click of Button-5 open a new window-->
    <button class="button" onclick="newwindow()">Button-5</button>
    <!--On click of Button-6 spam the console with 'I did it'-->
    <button class="button" onclick="console1()">Button-6</button>
    <form action="file:///home/pooja/tasks/task-8/page-3/chart.html" method="post">
      <!--set form action-->
      <button class="button" onclick="window.location.href='file:///home/pooja/tasks/task-8/page-3/chart.html'">Next</button>
    </form>
    <script src="js/index.js"></script>
  </body>
</html>
